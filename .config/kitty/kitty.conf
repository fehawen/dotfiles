# vim:fileencoding=utf-8:ft=conf:foldmethod=marker

font_family      Operator Mono Medium
bold_font        Operator Mono Bold
italic_font      Operator Mono Medium Italic
bold_italic_font Operator Mono Bold Italic

font_size 14.0
adjust_line_height 120%

symbol_map U+E0A0-U+E0A2,U+E0B0-U+E0B3 PowerlineSymbols

term xterm-kitty

macos_option_as_alt no

input_delay 3
sync_to_monitor yes

mouse_hide_wait 0.0

cursor_shape underline
cursor_blink_interval      0.5
cursor_stop_blinking_after 15.0

url_style single

open_url_modifiers ctrl+shift
open_url_with default

copy_on_select no

select_by_word_characters :@-./_~?&=%+#

scrollback_lines 2000

window_margin_width 50.0

hide_window_decorations yes

background_opacity 1.0
dynamic_background_opacity no

dim_opacity 0.75

foreground #F4EFE7
background #274C59

selection_foreground #274C59
selection_background #F1A6FA

cursor #F1A6FA
cursor_text_color #274C59

url_color #F1A6FA

